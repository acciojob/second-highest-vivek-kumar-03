<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Second Highest Element Finder</h1>
        <div class="input-section">
            <label for="arrayInput">Enter array elements (comma separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g., 5,1,2,3,4">
            <button id="calculateBtn">Find Second Highest</button>
        </div>
        <div class="result-section">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
